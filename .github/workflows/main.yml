name: CI/CD with Jira and Slack

on:
  pull_request:
    types: [closed]

jobs:
  handle-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update Jira Issue Status When PR is Merged
        if: github.event.pull_request.merged == true
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          ISSUE_KEY=$(echo "$PR_TITLE" | grep -o '[A-Z0-9]\+-[0-9]\+')

          if [ -z "$ISSUE_KEY" ]; then
            echo "‚ùó Kh√¥ng t√¨m th·∫•y Jira Issue Key trong ti√™u ƒë·ªÅ: $PR_TITLE"
            exit 0
          fi

          echo "üìå Found Jira Issue Key: $ISSUE_KEY"

          # L·∫•y danh s√°ch transitions
          TRANSITIONS=$(curl -s \
            -u ${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }} \
            -X GET \
            -H "Content-Type: application/json" \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/2/issue/$ISSUE_KEY/transitions")

          TRANSITION_ID=$(echo "$TRANSITIONS" | jq -r '.transitions[] | select(.name=="Done") | .id')

          if [ -n "$TRANSITION_ID" ]; then
            echo "üîÑ Transition ID for 'Done': $TRANSITION_ID"

            RESPONSE=$(curl -s -o response.txt -w "%{http_code}" \
              -u ${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }} \
              -X POST \
              -H "Content-Type: application/json" \
              -d "{\"transition\":{\"id\":\"$TRANSITION_ID\"}}" \
              "${{ secrets.JIRA_BASE_URL }}/rest/api/2/issue/$ISSUE_KEY/transitions")

            if [ "$RESPONSE" = "204" ] || [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ Jira issue transitioned to 'Done' successfully."
            else
              echo "‚ùó Jira API returned status: $RESPONSE"
              cat response.txt
            fi
          else
            echo "‚ùó Kh√¥ng t√¨m th·∫•y tr·∫°ng th√°i 'Done' trong danh s√°ch transition."
          fi

      - name: Notify Slack when Jira issue is closed
        if: github.event.pull_request.merged == true
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_URL=${{ github.event.pull_request.html_url }}
          PR_USER=${{ github.event.pull_request.merged_by.login }}

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"‚úÖ Jira issue li√™n quan ƒë·∫øn PR *#${PR_NUMBER} - ${PR_TITLE}* (ƒë∆∞·ª£c merge b·ªüi *${PR_USER}*) ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t sang tr·∫°ng th√°i *Done*.\nüîó <${PR_URL}|Xem Pull Request>\"
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }} || echo "‚ö†Ô∏è Slack notification failed"
